<body>

	<h1>Login</h1>

	<!-- in a form there are two attributes important: -->

	<!-- action -- where the form sends the data to  -->
	<!-- method --  what HTTP method (get/post) -->

	<!-- this way takes you to the wikipedia and sends the data  -->

	<!-- labels are for blind people know what they are doing -->

	1 way to to label, put every tag inside of it

	<form action="http://www.wikipedia.org" method="GET">
		<label>
			Username:
			<input name="username" type="text" placeholder="username">
		</label>
		<label> 
			Password:
			<input name="password" type="password" placeholder="password">

		<input type="Submit">
		<button>Submit</button>

	<!-- 2 way to do labels, use for and id -->
	
	<form action="http://www.wikipedia.org" method="GET">
		<label for="useremail">Email:</label>
		<input id="useremail" name="useremail" type="email" placeholder="Email" required>

		<label for="password">Password:</label>
		<input id="password" name="password" type="password" placeholder="password" required>

		<input type="Submit">
	</form>

	<!-- Presence validations - Use Required on input -->
	

</body>
