<!-- radio button
select tag
textarea tag -->

<!DOCTYPE html>
<html>

<head>
    <title>Inputs Demo</title>
</head>
<body>

<p>Do you prefer milk chocolate or dark chocolate</p>

<form>
    <label for="milk">Milk Chocolate:</label>
    <input name="chocochoise" id="milk" type="radio"
    value="milk">

    <label for="dark">Dark Chocolate</label>
    <input name="chocochoise" id="dark" type="radio"
    value="dark">


<!-- Give the same name connect both so you're able to choose 
just one of them -->

    <p>What's your favourite color?</p>

    <select name="mood">
        <option value="happy"> :)</option>
        <option value="neutral">:|</option>
        <option value="sad">:(</option>                
    </select>

    <textarea name="paragraph" cols="20" rows="10"></textarea>

    <button>Go!</button>

</form>

</body>
</html>
